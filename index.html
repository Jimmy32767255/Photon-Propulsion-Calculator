<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光子推进计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">

        </svg>
    </button>
    <div class="container">
        <h1>光子推进计算器</h1>
        <div class="calculator">
            <div class="input-section">
                <div class="input-group">
                    <label for="dryMass">飞船干质量 (t):</label>
                    <input type="number" id="dryMass" min="0" step="any" required>
                </div>
                
                <div class="input-group">
                    <label for="fuelMass">燃料质量 (t):</label>
                    <input type="number" id="fuelMass" min="0" step="any" required>
                </div>
                
                <div class="input-group">
                    <label for="time">加速时间:</label>
                    <div class="input-with-unit">
                        <input type="number" id="time" min="0" step="any" required>
                        <select id="timeUnit">
                            <option value="s">秒 (s)</option>
                            <option value="m">分钟 (m)</option>
                            <option value="h">小时 (h)</option>
                            <option value="d">天 (d)</option>
                            <option value="w">周 (w)</option>
                            <option value="y">年 (y)</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="acceleration">目标加速度:</label>
                    <div class="input-with-unit">
                        <input type="number" id="acceleration" min="0" step="any" required>
                        <select id="accelerationUnit">
                            <option value="m/s2">m/s²</option>
                            <option value="G">G</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="initialVelocity">初速度 (m/s):</label>
                    <input type="number" id="initialVelocity" step="any" required>
                </div>
                
                <div class="input-group">
                    <label for="energyUnit">能量单位:</label>
                    <select id="energyUnit">
                        <option value="J">焦耳 (J)</option>
                        <option value="W">瓦特 (W)</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="speedUnit">速度单位:</label>
                    <select id="speedUnit">
                        <option value="m/s">米/秒 (m/s)</option>
                        <option value="km/h">公里/小时 (km/h)</option>
                        <option value="mile/h">英里/小时 (mile/h)</option>
                        <option value="nmi/h">海里/小时 (nmi/h)</option>
                        <option value="mach">马赫 (mach)</option>
                    </select>
                </div>
                
                <button id="calculate">计算</button>
            </div>
            
            <div class="results-section">
                <h2>计算结果</h2>
                <div id="results">
                    <p>请输入参数并点击计算按钮</p>
                </div>
                
                <div id="calculation-process">
                    <h3>计算过程</h3>
                    <div id="process"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
